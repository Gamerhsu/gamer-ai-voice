<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini 逐字稿工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // 定義你的品牌色 IP
            brand: {
              DEFAULT: '#ccff00', // 主色：螢光綠
              hover: '#b3e600',   // 懸停色
              dim: 'rgba(204, 255, 0, 0.05)', // 微弱背景
              glow: 'rgba(204, 255, 0, 0.4)'  // 發光效果
            },
            dark: {
              bg: '#050505',
              card: 'rgba(24, 24, 27, 0.6)'
            }
          },
          animation: {
            'bounce-subtle': 'bounce-subtle 3s infinite ease-in-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'bounce-subtle': {
              '0%, 100%': { transform: 'translateY(-2%)' },
              '50%': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* 全域滾動條樣式 IP */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #ccff00; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-dark-bg text-zinc-300 selection:bg-brand selection:text-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
